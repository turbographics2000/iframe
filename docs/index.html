<!DOCTYPE html>
<html lang="en">

<head>
    <title>nicoplayer</title>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <iframe id="nicoplayer"></iframe>
    <script>
        const url = new URL(location.href);
        const vid = url.searchParams.get('vid');
        nicoplayer.src = `http://embed.nicovideo.jp/watch/${vid}?jsapi=1`;
    </script>
</body>

</html>
